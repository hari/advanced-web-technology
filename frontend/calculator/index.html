<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <style> 

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  
  <div>
    <h4 style="margin: 0;
    padding: 8px;background-color: #000; color: #fff;  ">Calculator</h4>

    <div style="
    border-radius: 4px;
    margin: 8px 0;
    font-size: 12px;
    color: #000;
    border: 1px solid #000;
    padding: 8px;
    background-color: #0002; 
    ">
      Answer
    </div>

    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>

    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>

    <div class="buttons">
      <button>+</button>
      <button>-</button>
      <button>=</button>
    </div>
    

  </div>

</html>
